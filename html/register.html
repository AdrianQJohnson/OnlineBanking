<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Johnson Banking Bureau</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger ">
            <a class="navbar-brand" href="index.html"><strong>Johnson Banking Bureau</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="register.html">Register <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
          <h1>Register</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="register-email">Email</label>
                <input type="email" class="form-control" id="register-email">
              </div>
              <div class="form-group col-md-6">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password">
              </div>
            </div>
            <div class="form-group">
              <label for="register-address1">Address</label>
              <input type="text" class="form-control" id="register-address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="register-address2">Address 2</label>
              <input type="text" class="form-control" id="register-address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="register-city">City</label>
                <input type="text" class="form-control" id="register-city">
              </div>
              <div class="form-group col-md-4">
                <label for="register-state">State</label>
                <select id="register-state" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="register-zip">Zip</label>
                <input type="text" class="form-control" id="register-zip">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">Account Type(s)</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="register-account-checking">
                  <label class="form-check-label" for="register-account-checking">
                    Checking Account
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="register-account-savings">
                  <label class="form-check-label" for="register-account-savings">
                    Savings Account
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
          </form>
        </div>
    </main>
    <footer>
        <p>&copyCopyright 2020 Adrian Q Johnson, All Rights Reserved</p>
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/script.js"></script>
    </footer>
</body>
</html>
